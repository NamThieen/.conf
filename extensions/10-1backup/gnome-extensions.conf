[color-picker]
color-history=[uint32 1907997, 3355446, 2828851, 9497543, 12646597, 13399429, 12557207, 3813931]
preview-style=uint32 1

[copyous]
auto-hide-search=true
clipboard-history='keep-all'
clipboard-orientation='vertical'
clipboard-position-horizontal='top'
clipboard-position-vertical='fill'
clipboard-size=500
disable-hljs-dialog=false
dynamic-item-height=true
exclude-tagged=true
header-controls-visibility='visible-on-hover'
history-length=60
item-height=100
item-width=300
open-clipboard-dialog-shortcut=['<Super>z']
remember-search=true
send-notification=false
show-at-pointer=true
show-header=false
sound='message-new-instant'
sync-primary=true
update-date-on-copy=false
volume=2.0

[copyous/file-item]
file-preview-visibility='file-info'

[copyous/link-item]
link-preview-orientation='horizontal'

[draw-on-gnome]
drawing-on-desktop=true
indicator-disabled=false
toggle-drawing=['<Alt>d']

[draw-on-gnome/drawing]
tool-color='#99c1f1ff'
tool-palette=('GNOME HIG lighter', ['rgb(153,193,241):Blue 1', 'rgb(143,240,164):Green 1', 'rgb(249,240,107):Yellow 1', 'rgb(255,190,111):Orange 1', 'rgb(246,97,81):Red 1', 'rgb(220,138,221):Purple 1', 'rgb(205,171,143):Brown 1', 'rgb(255,255,255):Light 1', 'rgb(119,118,123):Dark 1'])

[vertical-app-grid]
columns=7
favorites-section=false
icon-size=65
icon-spacing=10
